query currentUser {
  user {
    name
  }
}
query HouseQuery{
  property {
    id
    description
    price
  }
}
query properties {
  properties {
    id
    description
    price
  }
}

mutation AddHouseMutation($id: ID!, $description: String!, $price: Int!) {
  addHouse(id: $id, description: $description, price: $price) {
    id
    description
    price
  }
}