query people {
  users {
    name
  }
}
query HousesQuery{
  properties {
    id
    description
    price
  }
}

query HouseQuery($propertyId: ID!) {
  property(propertyId: $propertyId) {
    id
    description
    price
  }
}

mutation AddHouseMutation($description: String!, $price: Int!) {
  addHouse( description: $description, price: $price) {
    description
    price
  }
}